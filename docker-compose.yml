services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eduquest-postgres
    environment:
      POSTGRES_DB: eduquest_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 60781212
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - eduquest-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Admin Backend (Django)
  admin-backend:
    build:
      context: ./admin/backend
      dockerfile: Dockerfile
    container_name: eduquest-admin-backend
    environment:
      DB_HOST: postgres
      DB_NAME: eduquest_db
      DB_USER: postgres
      DB_PASSWORD: 60781212
      DB_PORT: 5432
      DB_SCHEMA: grupo_03
    ports:
      - "8000:8000"
    volumes:
      - ./admin/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eduquest-network
    restart: unless-stopped

  # Admin Frontend (React + Vite + Tailwind)
  admin-frontend:
    build:
      context: ./admin/frontend/my-project
      dockerfile: Dockerfile
    container_name: eduquest-admin-frontend
    ports:
      - "3000:80"
    depends_on:
      - admin-backend
    networks:
      - eduquest-network
    restart: unless-stopped

  # Client Backend (Spring Boot)
  client-backend:
    build:
      context: ./client/backend
      dockerfile: Dockerfile
    container_name: eduquest-client-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/eduquest_db?currentSchema=grupo_03
      DB_USER: postgres
      DB_PASSWORD: 60781212
      # NOTA: Spring Boot NO gestiona el schema de 'usuario', solo lo lee
      # Django (admin-backend) es responsable de crear y gestionar la tabla 'usuario'
      # update: crea/actualiza tablas de Spring Boot que referencian a 'usuario'
      JPA_DDL_AUTO: update
      # Gemini API Key para Spring AI
      GEMINI_API_KEY: { API_KEY }
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eduquest-network
    restart: unless-stopped

  # Client Frontend Web (React + Vite + Tailwind)
  client-frontend-web:
    build:
      context: ./client/frontend-web/my-project
      dockerfile: Dockerfile
    container_name: eduquest-client-frontend-web
    ports:
      - "3001:80"
    depends_on:
      - client-backend
    networks:
      - eduquest-network
    restart: unless-stopped

networks:
  eduquest-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
